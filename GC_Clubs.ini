[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Google
Author=George Burrows
Information=Golf Clash Adjustment Calculator - Subsection, Clubs
Version=
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Driver_Measure]
Measure=Calc
Formula=Round((#WindVar# * (1 + (#ElevationVar#/100) + ((((#DriverMin#/#DriverMax#)*(1+#BallPower#) + (#DriverMax#-#DriverMin#)*(1+#BallPower#)*(#DistanceVar#/100)/#DriverMax#)-1))))/(3-(#DriverAcc#/50)),2)
DynamicVariables=1

[Driver_Adjustment]
Meter=String
X=(#ClubW#+20)
Y=(#DriverY#+10)
FontFace=#FontFace#
FontColor=#FontColor#
FontSize=#FontSize#
FontEffectColor=#FontEffectColor#
NumOfDecimals=2
MeasureName=Driver_Measure

[DriverAdjUnderline]
Meter=Shape
Shape=Line (#ClubW#+10),(#DriverY#+#ClubH#-10),(#TextInputUnderlineW#+#ClubW#+20),(#DriverY#+#ClubH#-10) | StrokeColor #BorderColor# | StrokeWidth #HorizontalBorderH#

[Driver_Beginner]
Meter=Image
ImageName="\@resources\Images\BeginnerDriver.png"
PreserveAspectRatio=1
Hidden=1
W=#ClubW#
H=#ClubH#
Y=#DriverY#
Group="ClubIcons"

